<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my form</h1>
    <form action="">
        <p>Name: <input type="text" placeholder="Enter your name"></p>
        <p>Email: <input type="email" placeholder="Enter your email"></p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">chitoi
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
            </p>
            <p>
                <label for="patishapta">
                    <input type="radio" name="pitha" id="patishapta">patishapta
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">shorisha
                </label>
            </p>
            <p>
                <label for="dhaniya">
                    <input type="checkbox" name="vorta" id="dhaniya">dhaniya
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">shutki
                </label>
            </p>
        </fieldset>
        <p>special instruction <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
